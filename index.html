    async function searchScripts() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const { data, error } = await supabase.from("scripts").select("*");
      if (error) return alert("Erreur : " + error.message);

      const results = data.filter(script =>
        script.title.toLowerCase().includes(query) ||
        script.description.toLowerCase().includes(query) ||
        (script.tags || []).some(tag => tag.toLowerCase().includes(query))
      );

      displayScripts(results, "searchResults");
    }

    async function loadScripts(dbType) {
      const { data, error } = await supabase
        .from("scripts")
        .select("*")
        .eq("database", dbType)
        .order("created_at", { ascending: false });

      if (error) return alert("Erreur : " + error.message);
      displayScripts(data, "content");
    }
	
	function showCategoriesByDatabase(dbType) {
  supabase
    .from("scripts")
    .select("category")
    .eq("database", dbType)
    .then(({ data, error }) => {
      if (error) return alert("Erreur : " + error.message);

      const categories = [...new Set(data.map(item => item.category).filter(Boolean))];

      document.getElementById("content").innerHTML = `
        <section class="flex flex-col items-center py-12 px-4 text-center">
          <h2 class="text-2xl font-bold text-blue-700 mb-6">üìö Cat√©gories pour ${dbType}</h2>
          <div class="flex flex-wrap gap-4 justify-center">
            ${categories.map(cat => `

            `).join('')}
          </div>
        </section>
      `;
    });
}

 function loadCategoryByDatabase(dbType, category) {
  supabase
    .from("scripts")
    .select("*")
    .eq("database", dbType)
    .eq("category", category)
    .order("created_at", { ascending: false })
    .then(({ data, error }) => {
      if (error) return alert("Erreur : " + error.message);

      const html = `
        <section class="flex flex-col items-center py-12 px-4 text-center">
          <h2 class="text-2xl font-bold text-blue-700 mb-6">üìÇ Scripts ${dbType} ‚Äî ${category}</h2>
          <div class="w-full max-w-3xl space-y-4">

                <div class="text-sm text-gray-500">${new Date(script.created_at).toLocaleDateString()}</div>
              </div>
            `).join('')}
          </div>
        </section>
      `;
      document.getElementById("content").innerHTML = html;
    });
}

	function displayScripts(scripts, targetId) {
	const html = `

				<div class="font-semibold text-lg text-gray-800">${script.title}</div>
				<div class="text-sm text-gray-500">${script.category} ‚Ä¢ ${new Date(script.created_at).toLocaleDateString()}</div>
			</div>
			`).join('')}
		</div>
		</section>
	`;
	document.getElementById(targetId).innerHTML = html;
	}


async function showScriptDetail(id) {
  const { data, error } = await supabase
    .from("scripts")
    .select("*")
    .eq("id", id)
    .single();

  if (error) return alert("Erreur : " + error.message);

  const script = data;

  // üîß S√©curisation de l'affichage des tags
  let tagsDisplay = "Aucun";
  if (Array.isArray(script.tags)) {
    tagsDisplay = script.tags.join(", ");
  } else if (typeof script.tags === "string") {
    tagsDisplay = script.tags;
  }

  document.getElementById("content").innerHTML = `
    <section class="flex flex-col items-center py-12 px-4 text-center">
      <div class="w-full max-w-3xl bg-white p-6 rounded shadow">
        <button onclick="loadScripts('${script.database}')" class="mb-4 text-blue-600 hover:underline text-sm">‚¨ÖÔ∏è Retour √† ${script.database}</button>
        <h2 class="text-2xl font-bold text-blue-700 mb-2">${script.title}</h2>
        <p class="text-gray-700 mb-4">${script.description || ""}</p>
        <pre id="scriptCode" class="bg-gray-100 p-4 rounded text-left whitespace-pre-wrap overflow-auto mb-4"><code>${script.code || ""}</code></pre>
        <div class="flex flex-wrap gap-3 justify-center mb-4">
          <button onclick="copyScript()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">üìã Copier le script</button>
          <button onclick="deleteScript(${script.id})" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition">üóë Supprimer</button>
        </div>
        <div class="text-sm text-gray-600 text-left">
          <p><strong>Cat√©gorie :</strong> ${script.category || "Non sp√©cifi√©e"}</p>
          <p><strong>Tags :</strong> ${tagsDisplay}</p>
          <p><strong>Pr√©requis :</strong> ${script.prerequis || "Aucun"}</p>
          <p><strong>Notes :</strong> ${script.notes || "Aucune"}</p>
        </div>
      </div>
    </section>
  `;
}


async function deleteScript(id) {
  if (!confirm("Confirmer la suppression de ce script ?")) return;

  const { error } = await supabase
    .from("scripts")
    .delete()
    .eq("id", id);

  if (error) {
    alert("Erreur lors de la suppression : " + error.message);
  } else {
    showToast("Script supprim√© !");
    showHome(); // ou loadScripts('Oracle') selon le contexte
  }
}


function copyScript() {
  const codeElement = document.querySelector("#scriptCode code");
  const text = codeElement.textContent;
  navigator.clipboard.writeText(text).then(() => {
    showToast("Script copi√© !");
  });
}

// ‚úÖ Fonction toast popup
function showToast(message) {
  const toast = document.createElement("div");
  toast.textContent = message;
  toast.className = "fixed bottom-4 right-4 bg-green-600 text-white px-4 py-2 rounded shadow-lg animate-fade";
  document.body.appendChild(toast);
  setTimeout(() => toast.remove(), 2000);
}

    async function addScript(e) {
      e.preventDefault();
      const f = e.target;
      const script = {
        title: f.title.value,
        database: f.database.value,
        category: f.category.value,
        code: f.code.value,
        description: f.description.value,
        tags: f.tags.value.split(',').map(t => t.trim()),
        prerequis: f.prerequis.value,
        notes: f.notes.value,
        created_at: new Date().toISOString(),
        updated_at: new Date().toISOString()
      };
      const { error } = await supabase.from("scripts").insert(script);
      if (error) return alert("Erreur : " + error.message);
      alert("Script ajout√© !");
      loadScripts(script.database);
    }
